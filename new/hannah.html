<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentine's Proposal</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 90vh;
                background-color: #7DA177;
            }
            
            #noButton {
                position: absolute;
                margin-top: 50px;
                margin-left: 150px;
                transition: 0.5s;
            }
            
            #yesButton {
                position: absolute;
                margin-top: 50px;
                margin-right: 150px;
            }
            
            .header_text {
                font-family: 'Nunito';
                font-size: 40px;
                font-weight: bold;
                color: white;
                text-align: center;
                margin-top: 20px;
                margin-bottom: 30px;
            }
            
            .buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                margin-left: 20px;
            }
            
            .btn {
                background-color: #5DBB63;
                color: white;
                padding: 15px 32px;
                text-align: center;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 12px;
                transition: background-color 0.3s ease;
            }
            
            .gif_container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            @media only screen and (max-width: 320px) and (max-height: 568px) {
                body {
                    height: 100vh;
                }
                
                .header_text {
                    font-size: 20px;
                }
                
                img {
                    height: 60vh;
                }
                
                .btn {
                    padding: 10px 18px;
                    font-size: 12px;
                }
            }
            
            @media only screen and (max-width: 414px) and (max-height: 736px) {
                body {
                    height: 90vh;
                }
                
                .header_text {
                    font-size: 28px;
                }
                
                img {
                    height: 60vh;
                }
                
                .btn {
                    padding: 15px 25px;
                    font-size: 14px;
                }
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Will you be my Valentine? ❤️</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.pinimg.com/originals/71/e8/55/71e855820122eca5641882af85cc0c7c.gif" alt="Cute animated illustration" width="400">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="alert('Yay! I love you! ❤️')">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>
    </body> 
</html>
